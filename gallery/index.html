    <script>
    const RESUME_URL = window.location.origin + '/assets/resume/karthik_resume.pdf#zoom=page-width';

    document.getElementById('yodaResumeBtn').onclick = function() {
        var modal = document.getElementById('resumeModal');
        var frame = document.getElementById('resumeViewerFrame');
        if (frame && !frame.src) {
            frame.src = RESUME_URL;
        }
        modal.style.display = 'flex';
        setTimeout(function(){modal.classList.add('show');}, 10);
    };

    document.getElementById('popOutBtn').onclick = function(e) {
        e.stopPropagation();
        window.open(RESUME_URL, '_blank', 'noopener,noreferrer');
    };

    document.getElementById('resumeModal').onclick = function(e) {
        if (e.target === this) {
            this.classList.remove('show');
            var that = this;
            setTimeout(function(){that.style.display = 'none';}, 200);
        }
    };
    </script>
    <style>
    .resume-modal-overlay {
        position: fixed;
        inset: 0;
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(5,5,10,0.92);
        backdrop-filter: blur(12px) saturate(1.2);
        -webkit-backdrop-filter: blur(12px) saturate(1.2);
    }
    .resume-modal-overlay::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        background: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.7;
        animation: twinkling 100s linear infinite;
    }
    @keyframes twinkling {
        from { background-position: 0 0; }
        to   { background-position: -1000px 1000px; }
    }
    .resume-modal-overlay.show {
        opacity: 1;
        pointer-events: auto;
    }
    .resume-modal-overlay.show .resume-modal-inner {
        animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes modalSlideIn {
        from {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }
    .resume-modal-inner {
        width: 98vw;
        max-width: 960px;
        height: 85vh;
        border-radius: 32px;
        overflow: hidden;
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.5),
            0 8px 24px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.99);
        backdrop-filter: blur(24px) saturate(1.15);
        -webkit-backdrop-filter: blur(24px) saturate(1.15);
        border: none;
        outline: none;
        margin: 0;
        padding: 0;
        position: relative;
        z-index: 1;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .resume-pdf-frame {
        width: 100%;
        height: calc(100% + 2px);
        margin-bottom: -2px;
        border: none;
        outline: none;
        display: block;
        background: #ffffff;
        position: relative;
        z-index: 2;
    }
    .pop-out-btn {
        position: absolute;
        top: calc(50% - 42.5vh - 1.5rem);
        right: calc(50% - 480px - 2.5rem);
        z-index: 2001;
        background: transparent;
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        border: none;
        border-radius: 0;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.9);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: none;
        font-size: 1.5rem;
        line-height: 1;
    }
    @media (max-width: 960px) {
        .pop-out-btn {
            right: 1rem;
        }
    }
    .pop-out-btn:hover {
        background: transparent;
        color: rgba(255, 255, 255, 1);
        transform: scale(1.05);
        box-shadow: none;
    }
    .pop-out-btn:active {
        transform: scale(0.95);
