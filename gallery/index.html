    <script>
    // PDF.js worker setup
    pdfjsLib.GlobalWorkerOptions.workerSrc = '../assets/pdfjs/pdf.worker.min.js';
    function renderPDF(url, containerId) {
        const container = document.getElementById(containerId);
        if (!container) {
            console.error('PDF container not found');
            return;
        }
        container.innerHTML = '<p style="color: #bfcaff; text-align: center; padding: 2rem;">Loading PDF...</p>';
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            container.innerHTML = '';
            const renderPromises = [];
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                renderPromises.push(
                    pdf.getPage(pageNum).then(function(page) {
                        const scale = 1;
                        const quality = 3;
                        const viewport = page.getViewport({ scale });
                        const canvas = document.createElement('canvas');
                        canvas.className = 'pdfjs-canvas';
                        canvas.style.scrollSnapAlign = 'start';
                        container.appendChild(canvas);
                        const context = canvas.getContext('2d');
                        canvas.width = viewport.width * quality;
                        canvas.height = viewport.height * quality;
                        canvas.style.width = viewport.width + 'px';
                        canvas.style.height = viewport.height + 'px';
                        context.setTransform(quality, 0, 0, quality, 0, 0);
                        return page.render({ canvasContext: context, viewport: viewport }).promise;
                    }).catch(function(err) {
                        console.error('Error rendering PDF page:', err);
                        const errorDiv = document.createElement('div');
                        errorDiv.style.cssText = 'color: #ff6b6b; padding: 1rem; text-align: center;';
                        errorDiv.textContent = 'Error loading page ' + pageNum;
                        container.appendChild(errorDiv);
                    })
                );
            }
            Promise.all(renderPromises).catch(function(err) {
                console.error('Error rendering PDF:', err);
                container.innerHTML = '<p style="color: #ff6b6b; text-align: center; padding: 2rem;">Failed to load PDF. Please try again.</p>';
            });
        }).catch(function(err) {
            console.error('Error loading PDF:', err);
            container.innerHTML = '<p style="color: #ff6b6b; text-align: center; padding: 2rem;">Failed to load PDF. Please check if the file exists.</p>';
        });
    }
    document.getElementById('yodaResumeBtn').onclick = function() {
        var modal = document.getElementById('resumeModal');
        modal.style.display = 'flex';
        setTimeout(function(){modal.classList.add('show');}, 10);
        renderPDF('../assets/resume/karthik_resume.pdf', 'pdfjs-viewer');

    document.getElementById('closeResumeModal').onclick = function(e) {
        var modal = document.getElementById('resumeModal');

        setTimeout(function(){modal.style.display = 'none';}, 200);

    document.getElementById('resumeModal').onclick = function(e) {

            this.classList.remove('show');
            var that = this;
            setTimeout(function(){that.style.display = 'none';}, 200);
        }
    };
    document.getElementById('downloadResumeBtn').onclick = function(e) {
        e.stopPropagation();
        const link = document.createElement('a');
        link.href = '../assets/resume/karthik_resume.pdf';
        link.download = 'Karthik_Resume.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };
    document.getElementById('openResumeBtn').onclick = function(e) {
        e.stopPropagation();
        window.open('../assets/resume/karthik_resume.pdf', '_blank', 'noopener');
    };
    document.getElementById('printResumeBtn').onclick = function(e) {
        e.stopPropagation();
        let printFrame = document.getElementById('resumePrintFrame');
        if (!printFrame) {
            printFrame = document.createElement('iframe');
            printFrame.id = 'resumePrintFrame';
            printFrame.style.display = 'none';
            printFrame.src = '../assets/resume/karthik_resume.pdf';
            document.body.appendChild(printFrame);
            printFrame.onload = function() {
                printFrame.contentWindow.focus();
                printFrame.contentWindow.print();
            };
        } else {
            printFrame.contentWindow.focus();
            printFrame.contentWindow.print();
        }
    };
    document.getElementById('fullscreenResumeBtn').onclick = function(e) {
        e.stopPropagation();
        var modal = document.getElementById('resumeModal');
        if (!document.fullscreenElement) {
            if (modal.requestFullscreen) {
                modal.requestFullscreen();
            } else if (modal.webkitRequestFullscreen) {
                modal.webkitRequestFullscreen();
            } else if (modal.mozRequestFullScreen) {
                modal.mozRequestFullScreen();
            } else if (modal.msRequestFullscreen) {
                modal.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    };
    // Removed paging; modal now renders all pages and scrolls normally
    </script>
