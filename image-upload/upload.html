    <style>
    .resume-modal-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow-y: visible;
        background: rgba(5,5,10,0.92);
        box-shadow: none;
        backdrop-filter: blur(12px) saturate(1.2);
        -webkit-backdrop-filter: blur(12px) saturate(1.2);
    }
    .resume-modal-overlay::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        pointer-events: none;
        background: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.6;
        animation: twinkling 100s linear infinite;
    }
    @keyframes twinkling {
        from { background-position: 0 0; }
        to { background-position: -1000px 1000px; }
    }
    .resume-modal-overlay.show {
        opacity: 1;
        pointer-events: auto;
    }
    .resume-modal-overlay.show .resume-modal-inner {
        animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes modalSlideIn {
        from {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }
    /* Shared resume modal container to match gallery/about */
    .resume-modal-inner {
        width: 98vw;
        max-width: 960px;
        height: 85vh;
        min-width: 600px;
        min-height: 400px;
        border-radius: 32px;
        overflow: hidden;
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.5),
            0 8px 24px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.99);
        backdrop-filter: blur(24px) saturate(1.15);
        -webkit-backdrop-filter: blur(24px) saturate(1.15);
        border: none;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .resume-pdf-frame {
        width: 100% !important;
        height: calc(100% + 2px) !important;
        min-width: 100%;
        min-height: 100%;
        margin-bottom: -2px;
        border: none !important;
        outline: none !important;
        display: block;
        background: #ffffff;
        flex: 1;
        position: relative;
        z-index: 2;
    }
    .pop-out-btn {
        position: absolute;
        top: calc(50% - 42.5vh - 1.5rem);
        right: calc(50% - 480px - 2.5rem);
        z-index: 2001;
        background: transparent;
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        border: none;
        border-radius: 0;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.9);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: none;
        font-size: 1.5rem;
        line-height: 1;
    }
    @media (max-width: 960px) {
        .pop-out-btn {
            right: 1rem;
        }
    }
    .pop-out-btn:hover {
        background: transparent;
        color: rgba(255, 255, 255, 1);
        transform: scale(1.05);
        box-shadow: none;
    }
    .pop-out-btn:active {
        transform: scale(0.95);
    }
    .modern-modal {
        max-width: 900px;
        width: 98vw;
        max-height: 92vh;
        min-width: 320px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        overflow: hidden;
        position: relative;
        background: rgba(28, 28, 36, 0.97);
        border-radius: 18px;
        box-shadow: 0 4px 32px 0 #000a;
        border: 1.5px solid rgba(120,140,255,0.08);
    }
    .modern-modal-header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(28, 28, 36, 0.97);
        box-shadow: 0 2px 8px #0002;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        border-bottom: 1px solid rgba(120,140,255,0.07);
        padding: 0.5rem 1.1rem 0.5rem 1.1rem;
        min-height: 32px;
    }
    .modern-modal-title {
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-weight: 700;
        font-size: 1.2rem;
        color: #f3f3f3;
        letter-spacing: 1px;
        flex: 1;
        text-shadow: none;
    }
    .modern-modal-pdficon {
        font-size: 1.3rem;
        margin-right: 0.7rem;
        color: #bfcaff;
        filter: none;
        text-shadow: none;
    }
    .resume-modal-close, .modern-modal-action {
        background: rgba(44, 46, 60, 0.92);
        border: none;
        color: #e0e0e0;
        font-size: 1.3rem;
        cursor: pointer;
        z-index: 200 !important;
        position: absolute;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        box-shadow: 0 2px 8px #23234a33;
        transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.14s;
        display: flex;
        align-items: center;
        justify-content: center;
        outline: none;
        opacity: 0.95;
        backdrop-filter: blur(1.5px) saturate(1.1);
    }
    .resume-modal-close:hover, .modern-modal-action:hover, .resume-modal-close:focus, .modern-modal-action:focus {
        background: #bfcaff;
        color: #23234a;
        box-shadow: 0 4px 16px #bfcaff33;
        transform: scale(1.08);
        opacity: 1;
    }
    .modern-modal-actions .modern-modal-action,
    .modern-modal-actions .resume-modal-close { position: static; }
    .modern-modal-paper {
        max-height: 80vh;
        overflow-y: visible;
        width: 100%;
        min-width: 0;
        margin-top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        box-shadow: none;
    }
    .pdfjs-viewer {
        width: 100%;
        min-height: 60vh;
        max-height: 80vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 1rem;
        z-index: 2;
        padding-top: 72px;
        scroll-behavior: smooth;
        overscroll-behavior: contain;
        margin-top: 0;
    }
    .pdfjs-canvas {
        border-radius: 18px;
        box-shadow: 0 4px 32px #00ffe744, 0 1.5px 4px #23234a33;
        background: #23234a;
        margin-bottom: 0;
        max-width: 100%;
        height: auto;
        transition: box-shadow 0.3s;
    }
    .pdfjs-canvas:hover {
        box-shadow: 0 8px 48px #aab6ff44, 0 2px 8px #23234a55;
    }
    @media (max-width: 1200px) {
        .modern-modal {
            max-width: 98vw;
            max-height: 98vh;

        .modern-modal-paper {
            max-height: 70vh;
        }
    }
    @media (max-width: 600px) {
        .modern-modal {
            max-width: 98vw;
            max-height: 98vh;
            border-radius: 18px;
        }
        .modern-modal-paper {
            max-height: 50vh;
        }
        .modern-modal-header { padding: 0.7rem 1rem 0.7rem 1rem; min-height: 44px; }
        .modern-modal-title { font-size: 1.1rem; }
        .modern-modal-pdficon { font-size: 1.3rem; }
        .modern-modal-close, .modern-modal-action { width: 38px; height: 38px; font-size: 1.1rem; top: 8px; }
        #downloadResumeBtn { right: 60px; }
