<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Museum of Moments</title>
    <link rel="stylesheet" href="assets/styles/galaxy.css">
    <link rel="stylesheet" href="assets/styles/icons.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffb347;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }
        
        .offline-message {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 2rem;
            max-width: 500px;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .offline-button {
            padding: 0.75rem 1.5rem;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }
        
        .offline-button:hover {
            background: rgba(50, 50, 50, 0.95);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .offline-button.primary {
            background: rgba(255, 179, 71, 0.2);
            border-color: rgba(255, 179, 71, 0.3);
            color: #ffb347;
        }
        
        .offline-button.primary:hover {
            background: rgba(255, 179, 71, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .offline-icon {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. Don't worry! 
            Some content is still available offline. Try refreshing when you're back online.
        </p>
        <div class="offline-actions">
            <a href="/" class="offline-button primary">Go Home</a>
            <button id="offlineRetryButton" class="offline-button">Retry</button>
            <a href="/gallery/index.html" class="offline-button">View Gallery</a>
        </div>
    </div>
    
    <script src="assets/scripts/offline.js" defer></script>
</body>
</html>
